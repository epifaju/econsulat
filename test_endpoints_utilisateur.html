<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Endpoints Utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üß™ Test Endpoints Utilisateur</h1>
    
    <div class="test-section info">
        <h3>üìã Instructions</h3>
        <p>Ce test v√©rifie que les nouveaux endpoints utilisateur fonctionnent correctement.</p>
    </div>

    <div class="test-section">
        <h3>üîë Token Utilisateur</h3>
        <input type="text" id="token" placeholder="Collez votre token JWT utilisateur ici...">
        <button onclick="testEndpoints()">üß™ Tester les endpoints</button>
    </div>

    <div class="test-section">
        <h3>üìä R√©sultats</h3>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>üìù Logs</h3>
        <div id="logs" class="log"></div>
        <button onclick="clearLogs()">üóëÔ∏è Effacer</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff';
            logs.innerHTML += `[${timestamp}] <span style="color: ${color}">${message}</span>\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testEndpoints() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                log('‚ùå Token manquant', 'error');
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = '<h4>Tests en cours...</h4>';

            log('üöÄ D√©but des tests des endpoints utilisateur', 'info');

            // Test 1: R√©cup√©ration des demandes utilisateur
            log('üìã Test 1: R√©cup√©ration des demandes utilisateur', 'info');
            try {
                const response = await fetch('http://localhost:8080/api/demandes/my', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const demandes = await response.json();
                    log(`‚úÖ Test 1 r√©ussi: ${demandes.length} demande(s) r√©cup√©r√©e(s)`, 'success');
                    
                    if (demandes.length > 0) {
                        const demande = demandes[0];
                        log(`üìÑ Premi√®re demande: ID=${demande.id}, Statut=${demande.status}`, 'info');
                        
                        // Test 2: Consultation des d√©tails
                        log('üëÅÔ∏è Test 2: Consultation des d√©tails', 'info');
                        try {
                            const detailResponse = await fetch(`http://localhost:8080/api/demandes/${demande.id}`, {
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (detailResponse.ok) {
                                const detailDemande = await detailResponse.json();
                                log(`‚úÖ Test 2 r√©ussi: D√©tails de la demande ${demande.id} r√©cup√©r√©s`, 'success');
                                
                                // Test 3: G√©n√©ration de document (si approuv√©)
                                if (demande.status === 'APPROVED') {
                                    log('üìÑ Test 3: G√©n√©ration de document', 'info');
                                    try {
                                        const generateResponse = await fetch(`http://localhost:8080/api/demandes/${demande.id}/generate-document`, {
                                            method: 'POST',
                                            headers: {
                                                'Authorization': `Bearer ${token}`,
                                                'Content-Type': 'application/json'
                                            }
                                        });

                                        if (generateResponse.ok) {
                                            const generateData = await generateResponse.json();
                                            log(`‚úÖ Test 3 r√©ussi: Document g√©n√©r√© (ID: ${generateData.documentId})`, 'success');
                                            
                                            // Test 4: T√©l√©chargement du document
                                            log('üì• Test 4: T√©l√©chargement du document', 'info');
                                            try {
                                                const downloadResponse = await fetch(`http://localhost:8080/api/demandes/${demande.id}/download-document`, {
                                                    headers: {
                                                        'Authorization': `Bearer ${token}`
                                                    }
                                                });

                                                if (downloadResponse.ok) {
                                                    log('‚úÖ Test 4 r√©ussi: Document t√©l√©charg√©', 'success');
                                                } else {
                                                    log(`‚ùå Test 4 √©chou√©: ${downloadResponse.status}`, 'error');
                                                }
                                            } catch (error) {
                                                log(`‚ùå Test 4 erreur: ${error.message}`, 'error');
                                            }
                                        } else {
                                            const errorData = await generateResponse.json();
                                            log(`‚ùå Test 3 √©chou√©: ${errorData.error || generateResponse.status}`, 'error');
                                        }
                                    } catch (error) {
                                        log(`‚ùå Test 3 erreur: ${error.message}`, 'error');
                                    }
                                } else {
                                    log(`‚ö†Ô∏è Test 3 ignor√©: Demande non approuv√©e (statut: ${demande.status})`, 'info');
                                }
                            } else {
                                log(`‚ùå Test 2 √©chou√©: ${detailResponse.status}`, 'error');
                            }
                        } catch (error) {
                            log(`‚ùå Test 2 erreur: ${error.message}`, 'error');
                        }
                    } else {
                        log('‚ö†Ô∏è Aucune demande trouv√©e pour les tests suivants', 'info');
                    }
                } else {
                    log(`‚ùå Test 1 √©chou√©: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Test 1 erreur: ${error.message}`, 'error');
            }

            log('üèÅ Tests termin√©s', 'info');
            results.innerHTML = '<h4>‚úÖ Tests termin√©s - V√©rifiez les logs ci-dessous</h4>';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Test des endpoints utilisateur initialis√©', 'info');
        });
    </script>
</body>
</html>
