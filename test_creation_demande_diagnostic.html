<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Cr√©ation Demande</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Cr√©ation Demande</h1>
    
    <div class="section">
        <h2>1. Test de Connexion Backend</h2>
        <button onclick="testBackendConnection()">Tester la connexion</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Test d'Authentification</h2>
        <input type="email" id="email" placeholder="Email" value="admin@econsulat.com">
        <input type="password" id="password" placeholder="Mot de passe" value="admin123">
        <button onclick="testAuth()">Se connecter</button>
        <div id="authResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Test des Donn√©es de R√©f√©rence</h2>
        <button onclick="testReferenceData()">Charger les donn√©es de r√©f√©rence</button>
        <div id="referenceResult" class="result"></div>
    </div>

    <div class="section">
        <h2>4. Test de Cr√©ation de Demande</h2>
        <button onclick="testCreateDemande()">Tester la cr√©ation</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="section">
        <h2>5. Logs de D√©bogage</h2>
        <div id="logs" class="result"></div>
    </div>

    <script>
        let authToken = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : type === 'warning' ? 'orange' : 'blue';
            logsDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        async function testBackendConnection() {
            log('üîç Test de connexion au backend...', 'info');
            try {
                const response = await fetch('http://localhost:8080/api/demandes/document-types');
                if (response.ok) {
                    showResult('connectionResult', '‚úÖ Backend accessible');
                    log('‚úÖ Backend accessible', 'success');
                } else {
                    showResult('connectionResult', `‚ùå Backend accessible mais erreur ${response.status}`);
                    log(`‚ö†Ô∏è Backend accessible mais erreur ${response.status}`, 'warning');
                }
            } catch (error) {
                showResult('connectionResult', `‚ùå Erreur de connexion: ${error.message}`);
                log(`‚ùå Erreur de connexion: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('authResult', '‚ùå Email et mot de passe requis', true);
                return;
            }

            log('üîê Test d\'authentification...', 'info');
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    showResult('authResult', '‚úÖ Authentification r√©ussie');
                    log('‚úÖ Authentification r√©ussie', 'success');
                    log(`üîë Token re√ßu: ${authToken.substring(0, 20)}...`, 'info');
                } else {
                    const errorText = await response.text();
                    showResult('authResult', `‚ùå Erreur d'authentification: ${errorText}`, true);
                    log(`‚ùå Erreur d'authentification: ${errorText}`, 'error');
                }
            } catch (error) {
                showResult('authResult', `‚ùå Erreur de connexion: ${error.message}`, true);
                log(`‚ùå Erreur de connexion: ${error.message}`, 'error');
            }
        }

        async function testReferenceData() {
            if (!authToken) {
                showResult('referenceResult', '‚ùå Veuillez vous connecter d\'abord', true);
                return;
            }

            log('üìã Chargement des donn√©es de r√©f√©rence...', 'info');
            try {
                const [civilitesRes, paysRes, typesRes] = await Promise.all([
                    fetch('http://localhost:8080/api/demandes/civilites', {
                        headers: { Authorization: `Bearer ${authToken}` }
                    }),
                    fetch('http://localhost:8080/api/demandes/pays', {
                        headers: { Authorization: `Bearer ${authToken}` }
                    }),
                    fetch('http://localhost:8080/api/demandes/document-types', {
                        headers: { Authorization: `Bearer ${authToken}` }
                    })
                ]);

                let result = '';
                let hasError = false;

                if (civilitesRes.ok) {
                    const civilites = await civilitesRes.json();
                    result += `‚úÖ Civilit√©s: ${civilites.length} charg√©es<br>`;
                    log(`‚úÖ Civilit√©s: ${civilites.length} charg√©es`, 'success');
                } else {
                    result += `‚ùå Erreur civilit√©s: ${civilitesRes.status}<br>`;
                    log(`‚ùå Erreur civilit√©s: ${civilitesRes.status}`, 'error');
                    hasError = true;
                }

                if (paysRes.ok) {
                    const pays = await paysRes.json();
                    result += `‚úÖ Pays: ${pays.length} charg√©s<br>`;
                    log(`‚úÖ Pays: ${pays.length} charg√©s`, 'success');
                } else {
                    result += `‚ùå Erreur pays: ${paysRes.status}<br>`;
                    log(`‚ùå Erreur pays: ${paysRes.status}`, 'error');
                    hasError = true;
                }

                if (typesRes.ok) {
                    const types = await typesRes.json();
                    result += `‚úÖ Types de documents: ${types.length} charg√©s<br>`;
                    log(`‚úÖ Types de documents: ${types.length} charg√©s`, 'success');
                } else {
                    result += `‚ùå Erreur types: ${typesRes.status}<br>`;
                    log(`‚ùå Erreur types: ${typesRes.status}`, 'error');
                    hasError = true;
                }

                showResult('referenceResult', result, hasError);
            } catch (error) {
                showResult('referenceResult', `‚ùå Erreur: ${error.message}`, true);
                log(`‚ùå Erreur lors du chargement des donn√©es: ${error.message}`, 'error');
            }
        }

        async function testCreateDemande() {
            if (!authToken) {
                showResult('createResult', '‚ùå Veuillez vous connecter d\'abord', true);
                return;
            }

            log('üìù Test de cr√©ation de demande...', 'info');
            
            // Donn√©es de test
            const testDemande = {
                civiliteId: 1,
                firstName: "Test",
                lastName: "Utilisateur",
                birthDate: "1990-01-01",
                birthPlace: "Paris",
                birthCountryId: 1,
                streetName: "Rue de Test",
                streetNumber: "123",
                boxNumber: "",
                postalCode: "75001",
                city: "Paris",
                countryId: 1,
                fatherFirstName: "Jean",
                fatherLastName: "Utilisateur",
                fatherBirthDate: "1960-01-01",
                fatherBirthPlace: "Lyon",
                fatherBirthCountryId: 1,
                motherFirstName: "Marie",
                motherLastName: "Utilisateur",
                motherBirthDate: "1965-01-01",
                motherBirthPlace: "Marseille",
                motherBirthCountryId: 1,
                documentTypeId: 1,
                documentFiles: []
            };

            log(`üì§ Donn√©es √† envoyer: ${JSON.stringify(testDemande, null, 2)}`, 'info');

            try {
                const response = await fetch('http://localhost:8080/api/demandes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(testDemande)
                });

                log(`üì• R√©ponse re√ßue: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    showResult('createResult', '‚úÖ Demande cr√©√©e avec succ√®s!');
                    log('‚úÖ Demande cr√©√©e avec succ√®s!', 'success');
                    log(`üìã D√©tails: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    let errorMessage = `Erreur ${response.status}: ${response.statusText}`;
                    try {
                        const errorData = await response.text();
                        errorMessage += ` - ${errorData}`;
                        log(`‚ùå D√©tails de l'erreur: ${errorData}`, 'error');
                    } catch (e) {
                        log('‚ö†Ô∏è Impossible de lire le message d\'erreur', 'warning');
                    }
                    
                    showResult('createResult', `‚ùå ${errorMessage}`, true);
                    log(`‚ùå Erreur lors de la cr√©ation: ${errorMessage}`, 'error');
                }
            } catch (error) {
                showResult('createResult', `‚ùå Erreur de connexion: ${error.message}`, true);
                log(`‚ùå Erreur de connexion: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
