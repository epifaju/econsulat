<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Simple - eConsulat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Test Connexion Simple - eConsulat</h1>
    
    <div class="test-section">
        <h3>1. Test de Connexion Basique</h3>
        <button onclick="testBasicConnection()">Test Connexion Simple</button>
        <div id="basic-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test avec Fetch API</h3>
        <button onclick="testFetchAPI()">Test Fetch API</button>
        <div id="fetch-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test avec XMLHttpRequest</h3>
        <button onclick="testXHR()">Test XMLHttpRequest</button>
        <div id="xhr-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test d'Authentification</h3>
        <button onclick="testAuth()">Test Auth</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Logs D√©taill√©s</h3>
        <button onclick="clearLogs()">Effacer</button>
        <div id="logs" class="result info"></div>
    </div>

    <script>
        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${msg}\n`;
            console.log(msg);
        }

        function showResult(id, msg, type = 'info') {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = `result ${type}`;
        }

        async function testBasicConnection() {
            try {
                log('üîç Test de connexion basique...');
                
                // Test simple avec fetch
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@econsulat.com',
                        password: 'admin123'
                    })
                });

                log(`üì° R√©ponse re√ßue: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('basic-result', `‚úÖ Connexion r√©ussie! Status: ${response.status}`, 'success');
                    log(`‚úÖ Connexion r√©ussie - Token: ${data.token ? 'Oui' : 'Non'}`);
                } else {
                    const errorText = await response.text();
                    showResult('basic-result', `‚ö†Ô∏è R√©ponse: ${response.status} - ${errorText}`, 'warning');
                    log(`‚ö†Ô∏è R√©ponse: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                showResult('basic-result', `‚ùå Erreur: ${error.name} - ${error.message}`, 'error');
                log(`‚ùå Erreur: ${error.name} - ${error.message}`);
                log(`‚ùå Stack: ${error.stack}`);
            }
        }

        async function testFetchAPI() {
            try {
                log('üîç Test Fetch API avec options...');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 secondes timeout
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'User-Agent': 'eConsulat-Test'
                    },
                    body: JSON.stringify({
                        email: 'admin@econsulat.com',
                        password: 'admin123'
                    }),
                    signal: controller.signal,
                    mode: 'cors',
                    credentials: 'omit'
                });

                clearTimeout(timeoutId);
                log(`üì° Fetch API - R√©ponse: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    showResult('fetch-result', `‚úÖ Fetch API OK! Status: ${response.status}`, 'success');
                    log(`‚úÖ Fetch API fonctionne`);
                } else {
                    showResult('fetch-result', `‚ö†Ô∏è Fetch API - Status: ${response.status}`, 'warning');
                    log(`‚ö†Ô∏è Fetch API - Status: ${response.status}`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showResult('fetch-result', `‚ùå Timeout apr√®s 10 secondes`, 'error');
                    log(`‚ùå Timeout apr√®s 10 secondes`);
                } else {
                    showResult('fetch-result', `‚ùå Erreur Fetch: ${error.name} - ${error.message}`, 'error');
                    log(`‚ùå Erreur Fetch: ${error.name} - ${error.message}`);
                }
            }
        }

        function testXHR() {
            try {
                log('üîç Test XMLHttpRequest...');
                
                const xhr = new XMLHttpRequest();
                xhr.timeout = 10000; // 10 secondes timeout
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        log(`üì° XHR - ReadyState: ${xhr.readyState}, Status: ${xhr.status}`);
                        
                        if (xhr.status === 200) {
                            showResult('xhr-result', `‚úÖ XHR OK! Status: ${xhr.status}`, 'success');
                            log(`‚úÖ XHR fonctionne`);
                        } else if (xhr.status === 403) {
                            showResult('xhr-result', `‚ö†Ô∏è XHR - Status: ${xhr.status} (Normal pour auth)`, 'warning');
                            log(`‚ö†Ô∏è XHR - Status: ${xhr.status} (Normal pour auth)`);
                        } else {
                            showResult('xhr-result', `‚ùå XHR - Status: ${xhr.status}`, 'error');
                            log(`‚ùå XHR - Status: ${xhr.status}`);
                        }
                    }
                };
                
                xhr.onerror = function() {
                    showResult('xhr-result', `‚ùå XHR - Erreur r√©seau`, 'error');
                    log(`‚ùå XHR - Erreur r√©seau`);
                };
                
                xhr.ontimeout = function() {
                    showResult('xhr-result', `‚ùå XHR - Timeout`, 'error');
                    log(`‚ùå XHR - Timeout`);
                };
                
                xhr.open('POST', 'http://localhost:8080/api/auth/login', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Accept', 'application/json');
                
                const data = JSON.stringify({
                    email: 'admin@econsulat.com',
                    password: 'admin123'
                });
                
                xhr.send(data);
                
            } catch (error) {
                showResult('xhr-result', `‚ùå Erreur XHR: ${error.message}`, 'error');
                log(`‚ùå Erreur XHR: ${error.message}`);
            }
        }

        async function testAuth() {
            try {
                log('üîç Test d\'authentification complet...');
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@econsulat.com',
                        password: 'admin123'
                    })
                });

                log(`üì° Auth - R√©ponse: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        showResult('auth-result', `‚úÖ Auth OK! Token re√ßu`, 'success');
                        log(`‚úÖ Auth OK! Token: ${data.token.substring(0, 20)}...`);
                        
                        // Test de g√©n√©ration PDF avec le token
                        log('üîç Test de g√©n√©ration PDF...');
                        await testPdfGeneration(data.token);
                    } else {
                        showResult('auth-result', `‚ö†Ô∏è Auth OK mais pas de token`, 'warning');
                        log(`‚ö†Ô∏è Auth OK mais pas de token`);
                    }
                } else {
                    const errorText = await response.text();
                    showResult('auth-result', `‚ùå Auth √©chou√©: ${response.status} - ${errorText}`, 'error');
                    log(`‚ùå Auth √©chou√©: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Erreur Auth: ${error.name} - ${error.message}`, 'error');
                log(`‚ùå Erreur Auth: ${error.name} - ${error.message}`);
            }
        }

        async function testPdfGeneration(token) {
            try {
                log('üîç Test de g√©n√©ration PDF...');
                
                const response = await fetch('http://localhost:8080/api/admin/pdf-documents/generate?demandeId=1&documentTypeId=1', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° PDF - R√©ponse: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('auth-result', `‚úÖ PDF g√©n√©r√©! ID: ${data.id}`, 'success');
                    log(`‚úÖ PDF g√©n√©r√© avec succ√®s! ID: ${data.id}`);
                } else {
                    const errorText = await response.text();
                    showResult('auth-result', `‚ùå PDF √©chou√©: ${response.status} - ${errorText}`, 'error');
                    log(`‚ùå PDF √©chou√©: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Erreur PDF: ${error.name} - ${error.message}`, 'error');
                log(`‚ùå Erreur PDF: ${error.name} - ${error.message}`);
            }
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

        // Initialisation
        log('üöÄ Page de test charg√©e');
        log('üìç URL du backend: http://localhost:8080');
        log('üîë Credentials: admin@econsulat.com / admin123');
        log('üìã Commencez par tester la connexion basique');
    </script>
</body>
</html> 
</html>
