<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fix - Mise √† jour statut</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîß Test Fix - Mise √† jour statut</h1>
    
    <div>
        <label>Token JWT Admin:</label><br>
        <input type="text" id="token" placeholder="eyJhbGciOiJIUzI1NiJ9...">
    </div>
    
    <div>
        <label>ID Demande:</label><br>
        <input type="text" id="demandeId" value="2">
    </div>
    
    <div>
        <label>Nouveau statut:</label><br>
        <select id="status">
            <option value="PENDING">En attente</option>
            <option value="APPROVED">Approuv√©</option>
            <option value="REJECTED">Rejet√©</option>
            <option value="COMPLETED">Termin√©</option>
        </select>
    </div>
    
    <button onclick="testStatusUpdate()">üîÑ Tester mise √† jour statut</button>
    <button onclick="testGetDemandes()">üìã R√©cup√©rer demandes</button>
    <button onclick="clearLog()">üóëÔ∏è Effacer</button>
    
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logDiv.innerHTML += `[${timestamp}] ${icon} ${message}<br>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testGetDemandes() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('‚ùå Token requis', 'error');
                return;
            }

            try {
                log('üì° R√©cup√©ration des demandes...');
                const response = await fetch('http://localhost:8080/api/admin/demandes?page=0&size=5', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üìä Status: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ ${data.content.length} demandes r√©cup√©r√©es`, 'success');
                    data.content.forEach(d => {
                        log(`   ID: ${d.id} - ${d.firstName} ${d.lastName} - ${d.status}`, 'info');
                    });
                } else {
                    log(`‚ùå Erreur: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function testStatusUpdate() {
            const token = document.getElementById('token').value;
            const demandeId = document.getElementById('demandeId').value;
            const status = document.getElementById('status').value;

            if (!token) {
                log('‚ùå Token requis', 'error');
                return;
            }

            if (!demandeId) {
                log('‚ùå ID demande requis', 'error');
                return;
            }

            try {
                log(`üîÑ Mise √† jour: demande ${demandeId} -> ${status}`);
                
                const url = `http://localhost:8080/api/admin/demandes/${demandeId}/status?status=${status}`;
                log(`üì° URL: ${url}`);

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üìä Status: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Statut mis √† jour avec succ√®s`, 'success');
                    log(`   ID: ${data.id}`, 'info');
                    log(`   Nom: ${data.firstName} ${data.lastName}`, 'info');
                    log(`   Type: ${data.documentType}`, 'info');
                    log(`   Nouveau statut: ${data.status}`, 'info');
                    log(`   Message: ${data.message}`, 'info');
                    
                    // V√©rifier la mise √† jour
                    log('üîÑ V√©rification de la mise √† jour...');
                    await testGetDemandes();
                    
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erreur ${response.status}: ${errorText}`, 'error');
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        log(`   Message: ${errorData.message || 'Aucun message'}`, 'error');
                    } catch (e) {
                        log(`   R√©ponse brute: ${errorText}`, 'error');
                    }
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            log('üîß Test de correction de mise √† jour de statut initialis√©');
            log('‚ÑπÔ∏è Assurez-vous que le backend (port 8080) est d√©marr√©');
            log('‚ÑπÔ∏è Le probl√®me de s√©rialisation Hibernate a √©t√© corrig√©');
        };
    </script>
</body>
</html>
