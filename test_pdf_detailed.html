<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF D√©taill√© - eConsulat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input { padding: 5px; border: 1px solid #ddd; border-radius: 3px; width: 200px; }
        .step { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>üîç Test PDF D√©taill√© - eConsulat</h1>
    
    <div class="test-section">
        <h3>1. Configuration de Test</h3>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@econsulat.com">
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <div class="form-group">
            <label>ID Demande:</label>
            <input type="number" id="demandeId" value="1">
        </div>
        <div class="form-group">
            <label>ID Type Document:</label>
            <input type="number" id="documentTypeId" value="1">
        </div>
    </div>

    <div class="test-section">
        <h3>2. Test d'Authentification</h3>
        <button onclick="testAuth()">S'authentifier</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test de G√©n√©ration PDF</h3>
        <button onclick="testPdfGeneration()" id="pdfBtn" disabled>G√©n√©rer PDF</button>
        <div id="pdf-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test de T√©l√©chargement</h3>
        <button onclick="testPdfDownload()" id="downloadBtn" disabled>T√©l√©charger PDF</button>
        <div id="download-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Test de G√©n√©ration Word (Comparaison)</h3>
        <button onclick="testWordGeneration()" id="wordBtn" disabled>G√©n√©rer Word</button>
        <div id="word-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>6. Logs D√©taill√©s</h3>
        <button onclick="clearLogs()">Effacer</button>
        <div id="logs" class="result info"></div>
    </div>

    <script>
        let authToken = null;
        let generatedPdfId = null;
        let generatedWordId = null;

        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${msg}\n`;
            console.log(msg);
        }

        function showResult(id, msg, type = 'info') {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = `result ${type}`;
        }

        function addStep(stepNumber, description, status = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const statusIcon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : status === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logs.textContent += `[${timestamp}] ${statusIcon} √âtape ${stepNumber}: ${description}\n`;
        }

        async function testAuth() {
            try {
                log('üîê D√©but de l\'authentification...');
                addStep(1, 'D√©but de l\'authentification');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                addStep(2, `Tentative de connexion avec ${email}`);
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                addStep(3, `R√©ponse re√ßue: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        authToken = data.token;
                        showResult('auth-result', `‚úÖ Authentification r√©ussie! Token re√ßu`, 'success');
                        addStep(4, 'Token JWT re√ßu avec succ√®s', 'success');
                        
                        // Activer les boutons
                        document.getElementById('pdfBtn').disabled = false;
                        document.getElementById('downloadBtn').disabled = false;
                        document.getElementById('wordBtn').disabled = false;
                        
                        log(`‚úÖ Authentification r√©ussie - Token: ${data.token.substring(0, 20)}...`);
                    } else {
                        showResult('auth-result', `‚ö†Ô∏è Pas de token dans la r√©ponse`, 'warning');
                        addStep(4, 'Pas de token dans la r√©ponse', 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    showResult('auth-result', `‚ùå √âchec: ${response.status} - ${errorText}`, 'error');
                    addStep(4, `√âchec de l'authentification: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Erreur: ${error.name} - ${error.message}`, 'error');
                addStep(4, `Erreur: ${error.message}`, 'error');
                log(`‚ùå Erreur d'authentification: ${error.message}`);
            }
        }

        async function testPdfGeneration() {
            if (!authToken) {
                showResult('pdf-result', '‚ùå Veuillez d\'abord vous authentifier', 'error');
                return;
            }

            try {
                log('üìÑ D√©but de la g√©n√©ration PDF...');
                addStep(1, 'D√©but de la g√©n√©ration PDF');
                
                const demandeId = document.getElementById('demandeId').value;
                const documentTypeId = document.getElementById('documentTypeId').value;
                
                addStep(2, `Appel API: /api/admin/pdf-documents/generate`);
                addStep(3, `Param√®tres: demandeId=${demandeId}, documentTypeId=${documentTypeId}`);
                
                const response = await fetch(`http://localhost:8080/api/admin/pdf-documents/generate?demandeId=${demandeId}&documentTypeId=${documentTypeId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                addStep(4, `R√©ponse re√ßue: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    generatedPdfId = data.id;
                    
                    showResult('pdf-result', `‚úÖ PDF g√©n√©r√© avec succ√®s!\nID: ${data.id}\nNom: ${data.fileName}\nChemin: ${data.filePath}`, 'success');
                    addStep(5, 'Document PDF cr√©√© en base de donn√©es', 'success');
                    
                    log(`‚úÖ PDF g√©n√©r√©: ID=${data.id}, Nom=${data.fileName}`);
                    
                    // Activer le bouton de t√©l√©chargement
                    document.getElementById('downloadBtn').disabled = false;
                } else {
                    const errorText = await response.text();
                    showResult('pdf-result', `‚ùå Erreur: ${response.status} - ${errorText}`, 'error');
                    addStep(5, `Erreur lors de la g√©n√©ration: ${response.status}`, 'error');
                    
                    log(`‚ùå Erreur de g√©n√©ration PDF: ${response.status} - ${errorText}`);
                    
                    // Essayer de parser l'erreur JSON
                    try {
                        const errorData = JSON.parse(errorText);
                        log(`‚ùå D√©tails de l'erreur: ${JSON.stringify(errorData, null, 2)}`);
                    } catch (e) {
                        log(`‚ùå Erreur non-JSON: ${errorText}`);
                    }
                }
            } catch (error) {
                showResult('pdf-result', `‚ùå Erreur: ${error.name} - ${error.message}`, 'error');
                addStep(5, `Exception: ${error.message}`, 'error');
                log(`‚ùå Exception lors de la g√©n√©ration PDF: ${error.message}`);
                log(`‚ùå Stack: ${error.stack}`);
            }
        }

        async function testPdfDownload() {
            if (!authToken || !generatedPdfId) {
                showResult('download-result', '‚ùå Veuillez d\'abord g√©n√©rer un PDF', 'error');
                return;
            }

            try {
                log('‚¨áÔ∏è D√©but du t√©l√©chargement PDF...');
                addStep(1, 'D√©but du t√©l√©chargement PDF');
                
                addStep(2, `Appel API: /api/admin/pdf-documents/download/${generatedPdfId}`);
                
                const response = await fetch(`http://localhost:8080/api/admin/pdf-documents/download/${generatedPdfId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                addStep(3, `R√©ponse re√ßue: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    // V√©rifier les headers
                    const contentType = response.headers.get('content-type');
                    const contentLength = response.headers.get('content-length');
                    
                    addStep(4, `Headers: Content-Type=${contentType}, Content-Length=${contentLength}`);
                    
                    if (contentType && contentType.includes('application/pdf')) {
                        const blob = await response.blob();
                        addStep(5, `Blob re√ßu: taille=${blob.size} bytes, type=${blob.type}`, 'success');
                        
                        if (blob.size > 0) {
                            // Cr√©er le t√©l√©chargement
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `document_${generatedPdfId}.pdf`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);

                            showResult('download-result', `‚úÖ PDF t√©l√©charg√© avec succ√®s!\nTaille: ${blob.size} bytes\nType: ${blob.type}`, 'success');
                            addStep(6, 'T√©l√©chargement r√©ussi', 'success');
                            log(`‚úÖ PDF t√©l√©charg√©: ${blob.size} bytes`);
                        } else {
                            showResult('download-result', '‚ùå Le fichier t√©l√©charg√© est vide (0 bytes)', 'error');
                            addStep(6, 'Fichier vide re√ßu', 'error');
                        }
                    } else {
                        showResult('download-result', `‚ö†Ô∏è Type de contenu inattendu: ${contentType}`, 'warning');
                        addStep(6, `Type de contenu inattendu: ${contentType}`, 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    showResult('download-result', `‚ùå Erreur: ${response.status} - ${errorText}`, 'error');
                    addStep(6, `Erreur HTTP: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('download-result', `‚ùå Erreur: ${error.name} - ${error.message}`, 'error');
                addStep(6, `Exception: ${error.message}`, 'error');
                log(`‚ùå Exception lors du t√©l√©chargement: ${error.message}`);
            }
        }

        async function testWordGeneration() {
            if (!authToken) {
                showResult('word-result', '‚ùå Veuillez d\'abord vous authentifier', 'error');
                return;
            }

            try {
                log('üìù Test de g√©n√©ration Word...');
                addStep(1, 'Test de g√©n√©ration Word');
                
                const demandeId = document.getElementById('demandeId').value;
                const documentTypeId = document.getElementById('documentTypeId').value;
                
                addStep(2, `Appel API: /api/admin/documents/generate`);
                
                const response = await fetch(`http://localhost:8080/api/admin/documents/generate?demandeId=${demandeId}&documentTypeId=${documentTypeId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                addStep(3, `R√©ponse re√ßue: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    generatedWordId = data.id;
                    
                    showResult('word-result', `‚úÖ Word g√©n√©r√© avec succ√®s!\nID: ${data.id}\nNom: ${data.fileName}`, 'success');
                    addStep(4, 'Document Word cr√©√© avec succ√®s', 'success');
                    
                    log(`‚úÖ Word g√©n√©r√©: ID=${data.id}, Nom=${data.fileName}`);
                } else {
                    const errorText = await response.text();
                    showResult('word-result', `‚ùå Erreur: ${response.status} - ${errorText}`, 'error');
                    addStep(4, `Erreur lors de la g√©n√©ration Word: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('word-result', `‚ùå Erreur: ${error.name} - ${error.message}`, 'error');
                addStep(4, `Exception: ${error.message}`, 'error');
                log(`‚ùå Exception lors de la g√©n√©ration Word: ${error.message}`);
            }
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

        // Initialisation
        log('üöÄ Test PDF d√©taill√© charg√©');
        log('üìç URL du backend: http://localhost:8080');
        log('üîë Commencez par l\'authentification');
    </script>
</body>
</html>
