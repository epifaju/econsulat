<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inscription - eConsulat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .form-input {
            @apply block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6;
        }
        .form-label {
            @apply block text-sm font-medium leading-6 text-gray-900;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center">
                <div class="h-12 w-12 bg-primary-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">EC</span>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                Test Inscription eConsulat
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Test de la fonctionnalité d'inscription
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="registerForm" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="form-label">Prénom</label>
                            <input
                                id="firstName"
                                name="firstName"
                                type="text"
                                required
                                class="form-input"
                                placeholder="Votre prénom"
                            />
                        </div>

                        <div>
                            <label for="lastName" class="form-label">Nom</label>
                            <input
                                id="lastName"
                                name="lastName"
                                type="text"
                                required
                                class="form-input"
                                placeholder="Votre nom"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="email" class="form-label">Adresse email</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="form-input"
                            placeholder="votre@email.com"
                        />
                    </div>

                    <div>
                        <label for="password" class="form-label">Mot de passe</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="form-input"
                            placeholder="Votre mot de passe"
                        />
                    </div>

                    <div>
                        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                        <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            required
                            class="form-input"
                            placeholder="Confirmez votre mot de passe"
                        />
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                        >
                            Tester l'inscription
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-6 p-4 rounded-md hidden"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            const confirmPassword = formData.get('confirmPassword');
            
            if (data.password !== confirmPassword) {
                showResult('error', 'Les mots de passe ne correspondent pas');
                return;
            }

            if (data.password.length < 6) {
                showResult('error', 'Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult('success', `Inscription réussie ! ${result.message}`);
                } else {
                    showResult('error', `Erreur: ${result.error}`);
                }
            } catch (error) {
                showResult('error', `Erreur de connexion: ${error.message}`);
            }
        });

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `mt-6 p-4 rounded-md ${type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`;
            resultDiv.textContent = message;
            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
