<!DOCTYPE html>
<html lang="fr">
<head>

    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Mise √† Jour Statut - Version Corrig√©e</h1>
        <p>Ce test v√©rifie que la correction du probl√®me de transaction fonctionne.</p>
        
        <div class="form-group">

            <input type="text" id="token" placeholder="Collez votre token JWT admin ici">
        </div>
        
        <div class="form-group">

                <option value="APPROVED">Approuv√©</option>
                <option value="REJECTED">Rejet√©</option>
                <option value="COMPLETED">Termin√©</option>

        <button onclick="testStatusUpdate()">üîÑ Tester la Mise √† Jour</button>
        <button onclick="clearResults()">üóëÔ∏è Effacer les R√©sultats</button>
        
        <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testStatusUpdate() {
            const token = document.getElementById('token').value.trim();
            const demandeId = document.getElementById('demandeId').value.trim();
            const newStatus = document.getElementById('newStatus').value;
            
            if (!token || !demandeId) {
                showResult('‚ùå Veuillez remplir tous les champs', 'error');
                return;
            }
            
            showResult('üîÑ Test en cours...', 'info');
            
            try {
                console.log(`üîç Test de mise √† jour du statut: demande ${demandeId} -> ${newStatus}`);
                
                const response = await fetch(`http://127.0.0.1:8080/api/demandes/${demandeId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                console.log(`üìä R√©ponse re√ßue: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const updatedDemande = await response.json();
                    console.log('‚úÖ Demande mise √† jour avec succ√®s:', updatedDemande);
                    
                    showResult(`‚úÖ SUCC√àS! Statut mis √† jour vers ${newStatus}

üìã D√©tails de la demande:
- ID: ${updatedDemande.id}
- Nom: ${updatedDemande.firstName} ${updatedDemande.lastName}
- Type: ${updatedDemande.documentType}
- Statut: ${updatedDemande.status}
- Mise √† jour: ${updatedDemande.updatedAt}

üéâ La correction du probl√®me de transaction fonctionne!`, 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('‚ùå Erreur lors de la mise √† jour:', errorData);
                    
                    showResult(`‚ùå ERREUR ${response.status}: ${response.statusText}

üîç D√©tails de l'erreur:
${JSON.stringify(errorData, null, 2)}

üí° V√©rifiez que:
- Le token est valide et a les droits admin
- L'ID de la demande existe
- Le statut est valide`, 'error');
                }
            } catch (error) {
                console.error('üí• Erreur de connexion:', error);
                showResult(`üí• ERREUR DE CONNEXION:

${error.message}

üí° V√©rifiez que:
- Le backend est d√©marr√© sur le port 8080
- La base de donn√©es est accessible
- Le r√©seau fonctionne`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        function clearResults() {
            document.getElementById('result').style.display = 'none';
        }
        
        // Instructions automatiques
        window.onload = function() {
            showResult(`üìã INSTRUCTIONS DE TEST:

1. Assurez-vous que le backend est d√©marr√© (port 8080)
2. Connectez-vous en tant qu'admin et r√©cup√©rez votre token JWT
3. Collez le token dans le champ "Token JWT"
4. Entrez l'ID d'une demande existante
5. S√©lectionnez le nouveau statut
6. Cliquez sur "Tester la Mise √† Jour"

üîß Ce test v√©rifie que la correction du probl√®me de transaction fonctionne.`, 'info');
        };
    </script>
</body>
</html>
