    <script>
        const API_BASE = 'http://127.0.0.1:8080/api';
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function getAuthHeaders() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                throw new Error('Token JWT requis');
            }
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        async function testAuth() {
            try {
                log('ğŸ” Test de l\'authentification...', 'info');
                
                const headers = getAuthHeaders();
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    headers: headers
                });

                log(`ğŸ“¡ RÃ©ponse Auth: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const userData = await response.json();
                    log(`âœ… Utilisateur authentifiÃ©: ${userData.email}`, 'success');

                    log(`ğŸ‘‘ Utilisateurs Admin/Agent: ${adminUsers.length}`, 'info');
