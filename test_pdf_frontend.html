<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Frontend - eConsulat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input { padding: 5px; border: 1px solid #ddd; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîç Test PDF Frontend - eConsulat</h1>
    
    <div class="test-section">
        <h3>1. Configuration</h3>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@econsulat.com">
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <div class="form-group">
            <label>ID Demande:</label>
            <input type="number" id="demandeId" value="1">
        </div>
        <div class="form-group">
            <label>ID Type Document:</label>
            <input type="number" id="documentTypeId" value="1">
        </div>
    </div>

    <div class="test-section">
        <h3>2. Test d'Authentification</h3>
        <button onclick="testAuth()">S'authentifier</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test de G√©n√©ration PDF (localhost)</h3>
        <button onclick="testPdfLocalhost()" id="pdfLocalhostBtn" disabled>G√©n√©rer PDF (localhost)</button>
        <div id="pdf-localhost-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test de G√©n√©ration PDF (127.0.0.1)</h3>
        <button onclick="testPdfIp()" id="pdfIpBtn" disabled>G√©n√©rer PDF (127.0.0.1)</button>
        <div id="pdf-ip-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Logs</h3>
        <button onclick="clearLogs()">Effacer</button>
        <div id="logs" class="result info"></div>
    </div>

    <script>
        let authToken = null;

        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${msg}\n`;
            console.log(msg);
        }

        function showResult(id, msg, type = 'info') {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = `result ${type}`;
        }

        async function testAuth() {
            try {
                log('üîê D√©but de l\'authentification...');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('http://127.0.0.1:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        authToken = data.token;
                        showResult('auth-result', `‚úÖ Authentification r√©ussie! Token re√ßu`, 'success');
                        log(`‚úÖ Token re√ßu: ${data.token.substring(0, 20)}...`);
                        
                        // Activer les boutons
                        document.getElementById('pdfLocalhostBtn').disabled = false;
                        document.getElementById('pdfIpBtn').disabled = false;
                    } else {
                        showResult('auth-result', `‚ö†Ô∏è Pas de token dans la r√©ponse`, 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    showResult('auth-result', `‚ùå √âchec: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Erreur: ${error.message}`, 'error');
                log(`‚ùå Erreur d'authentification: ${error.message}`);
            }
        }

        async function testPdfLocalhost() {
            if (!authToken) {
                showResult('pdf-localhost-result', '‚ùå Veuillez d\'abord vous authentifier', 'error');
                return;
            }

            try {
                log('üìÑ Test de g√©n√©ration PDF avec localhost:8080...');
                
                const demandeId = document.getElementById('demandeId').value;
                const documentTypeId = document.getElementById('documentTypeId').value;
                
                const response = await fetch(`http://localhost:8080/api/admin/pdf-documents/generate?demandeId=${demandeId}&documentTypeId=${documentTypeId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('pdf-localhost-result', `‚úÖ PDF g√©n√©r√© avec succ√®s!\nID: ${data.id}\nNom: ${data.fileName}`, 'success');
                    log(`‚úÖ PDF g√©n√©r√© avec localhost: ID=${data.id}`);
                } else {
                    const errorText = await response.text();
                    showResult('pdf-localhost-result', `‚ùå Erreur: ${response.status} - ${errorText}`, 'error');
                    log(`‚ùå Erreur avec localhost: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                showResult('pdf-localhost-result', `‚ùå Erreur: ${error.message}`, 'error');
                log(`‚ùå Exception avec localhost: ${error.message}`);
            }
        }

        async function testPdfIp() {
            if (!authToken) {
                showResult('pdf-ip-result', '‚ùå Veuillez d\'abord vous authentifier', 'error');
                return;
            }

            try {
                log('üìÑ Test de g√©n√©ration PDF avec 127.0.0.1:8080...');
                
                const demandeId = document.getElementById('demandeId').value;
                const documentTypeId = document.getElementById('documentTypeId').value;
                
                const response = await fetch(`http://127.0.0.1:8080/api/admin/pdf-documents/generate?demandeId=${demandeId}&documentTypeId=${documentTypeId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('pdf-ip-result', `‚úÖ PDF g√©n√©r√© avec succ√®s!\nID: ${data.id}\nNom: ${data.fileName}`, 'success');
                    log(`‚úÖ PDF g√©n√©r√© avec 127.0.0.1: ID=${data.id}`);
                } else {
                    const errorText = await response.text();
                    showResult('pdf-ip-result', `‚ùå Erreur: ${response.status} - ${errorText}`, 'error');
                    log(`‚ùå Erreur avec 127.0.0.1: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                showResult('pdf-ip-result', `‚ùå Erreur: ${error.message}`, 'error');
                log(`‚ùå Exception avec 127.0.0.1: ${error.message}`);
            }
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

        // Initialisation
        log('üöÄ Test PDF frontend charg√©');
        log('üîç Test des deux m√©thodes de connexion');
    </script>
</body>
</html>
